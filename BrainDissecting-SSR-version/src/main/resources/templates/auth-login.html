<!DOCTYPE html>
<html lang="en" >
<head>
     <meta charset="UTF-8">
    <title>Brain Dissecting</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>
<th:block th:replace="~{/fragments/commons::navbar(activeLink=${'Login'})}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:method="POST"
          th:action="@{/users/login}"
          th:object="${loginData}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username"
                   name="username"
                   type="text"
                   th:field="*{username}"
                   class="form-control"
                   placeholder="Username"
            />
            <p class="errors alert alert-danger" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  id="password"
                    name="password"
                    type="password"
                    class="form-control"
                   placeholder="Password"
            />
            <p class="errors alert alert-danger" th:errors="*{password}"></p>
        </div>

        <p class="errors alert alert-danger" th:if="${param.error}">Invalid username or password! Please try again!</p>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>

</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
