<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <title>Brain Dissecting</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<th:block th:replace="~{/fragments/commons::nav}"></th:block>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:object="${user}" class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    My Profile</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text" th:text="*{username}"><span>• Username</span></div>
                    <div class="card-text" th:text="*{firstName}"><span>• First name</span></div>
                    <div class="card-text" th:text="*{lastName}"><span>• Last name</span></div>
                    <div class="card-text" th:text="*{email}" ><span>• email</span></div>
                    <!-- TODO: Password field with the option to change it -->
<!--                    <div class="card-text"><span>• Offer created</span></div>-->
<!--                    <div class="card-text"><span>• Offer modified</span></div>-->
<!--                    <div class="card-text"><span>• Seller - First and Last name</span></div>-->
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <a class="card-link" href="/">Delete</a>
            </div>
        </div>

    </div>
</div>

<div>
             <footer> </footer>
</div>

</body>
</html>
