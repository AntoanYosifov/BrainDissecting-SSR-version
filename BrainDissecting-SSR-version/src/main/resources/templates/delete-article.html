<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Delete Article - Brain Dissecting</title>
    <th:block th:replace="~{fragments/commons::head}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/commons::navbar(activeLink=${'Delete Article'})}"></th:block>

<div class="container mt-5">
    <h2 th:unless="${articles.isEmpty()}" class="text-center text-white">Delete Articles</h2>
    <p class="alert alert-info text-center" th:if="${articles.isEmpty()}">Currently, there are no articles for deletion</p>
    <div class="list-group">
        <div th:each="article : ${articles}">
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span th:text="${article.title}"></span>
                <form th:action="@{/admin/delete-article/{articleId}(articleId=${article.id})}" th:method="delete" onsubmit="return confirm('Are you sure you want to delete this article?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
