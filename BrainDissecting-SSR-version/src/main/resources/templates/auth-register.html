<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
    <title>Brain Dissecting</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<th:block th:replace="~{/fragments/commons::nav}"></th:block>

<div class="container">
    <h2 class="text-center text-white">Sign up</h2>
    <form th:method="post"
          th:action="@{/users/register}"
          th:object="${registerData}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div  th:if="${usernameOrEmailTaken}">
            <p class="errors alert alert-danger text-center" th:text="${usernameOrEmailTaken}">Username or email already taken!</p>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First name</label>
                <input id="firstName"
                       name="firstName"
                       th:field="*{firstName}"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
                <p class="errors alert alert-danger" th:errors="*{firstName}"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last name</label>
                <input id="lastName"
                       name="firstName"
                       th:field="*{lastName}"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="errors alert alert-danger" th:errors="*{lastName}"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       name="firstName"
                       th:field="*{username}"
                       type="text"
                       class="form-control"
                       placeholder="Username"/>
                <p class="errors alert alert-danger" th:errors="*{username}"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       name="email"
                       type="email"
                       th:field="*{email}"
                       min="2"
                       max="20"
                       class="form-control"
                       placeholder="Email"/>
                <p class="errors alert alert-danger" th:errors="*{email}"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       name="password"
                       th:field="*{password}"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
                <p class="errors alert alert-danger" th:errors="*{password}"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirmPassword"
                       name="confirmPassword"
                       th:field="*{confirmPassword}"
                       type="password"
                       class="form-control"
                       placeholder="Confirm Password"/>
                <p class="errors alert alert-danger" th:errors="*{confirmPassword}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Create Account"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
