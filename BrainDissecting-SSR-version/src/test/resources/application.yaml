spring:
  application:
    name: BrainDissecting-SSR-version
  thymeleaf:
    check-template-location: true
    cache: false
    prefix: file:./src/main/resources/templates/
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never
  mvc:
    hidden method:
      filter:
        enabled: true
server:
  error:
    whitelabel:
      enabled: true


